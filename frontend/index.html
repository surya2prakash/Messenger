<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger</title>
     
   <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="wrapper">

        <div class="logMain">
               <form class="logContainer">
                <input type="email" placeholder="email" id="logemail" autocomplete="useremail"/>
                <input type="password" placeholder="password" id="logPass" autocomplete="current-password"/>
                <button class="logbtn">Log In</button>
               </form>
               <button id="createAccountBtn" >Create Account</button>
        </div>
        <div class="signMain">
             <form  class="signContainer">
               <input type="text" placeholder="fullname" id="signName" autocomplete="username" />
               <input type="email" placeholder="email" id="signEmail" autocomplete="useremail"/>
               <input type="password" placeholder="password" id="signPass" autocomplete="current-password"/>
                 <button class="signUpbtn">Sign Up</button>
               </form>
        </div>

      </div>
      <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
      <script src="script.js"> </script>
</body>
</html>
